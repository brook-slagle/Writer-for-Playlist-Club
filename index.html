<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Writer</title>
  <script src="src/script.ts" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Rubik:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" >
  
</head>

<body>
  <div class="content">
    <div class="block-title">
      <h1 class="title"><span><a href="/" class="a-title">Writer for PLAYLIST CLUB.</a></span></h1>
      
      <section id="profile">
        <img id="avatar" width="200" src="#" />
        <h2>Welcome <span class="display-name" id="displayName"></span></h2>
      </section>
    </div>
      
    <div class="Writer">
      <div class="block-playlists">
        <h3 class="playlist-header">PLAYLISTS.</h3>
        <input class="search" id="searchInput" type="text" placeholder="Search...">
        <ul class="playlists" id='playlist-selector'>

        </ul>
      </div>
      
      <div class="block-writer">  
        <h3 class="write-header">Write.</h3>
        <div class="write" contenteditable="true" id="print-out">
      </div>
      </div>
    </div>  
  </div>
</body>

</html>
